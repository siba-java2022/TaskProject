<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div >
    <div id="taskone">
        <input type="text" placeholder="enter task">
        <button id="button1">ADD TASK</button>
    </div>
    <h1 id="archi">LIST TASK</h1>
    <div id="tasks"></div>
    </div>
    <script>
        document.querySelector('#button1').onclick=function(){
            if(document.querySelector('#taskone input').value.length==0){
                alert("please enter a task")
            }
            else{
                document.querySelector('#tasks').innerHTML
                +=`<div class="task">
                <span id="taskname">
                    ${document.querySelector("#taskone input").
                    value}
                    </span>
                    <button class="delete">X</button>
                    </div>
                        `;
                    var current1=document.querySelectorAll('.delete')  ;
                    for(var i=0;i<current1.length;i++){
                        current1[i].onclick=function(){
                            this.parentNode.remove();
                        }
                    }
                    var current2=document.querySelectorAll('#taskname');
                    for(var i=0;i<current2.length;i++){
                        current2[i].onclick=function(){
                            this.classList.toggle('completed');
                        }
                    }
                    document.querySelector('#taskone input').value="";
            }
        }
    </script>
</body>
</html>
